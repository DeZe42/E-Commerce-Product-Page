<div class="women">
    <div class="women__image-container" *ngIf="pictureOpen == true" (click)="closePicture($event)">
        <div class="women__image-container--content">
            <div class="close" (click)="closePicture($event)">
                <svg width="14" height="15" xmlns="http://www.w3.org/2000/svg"><path d="m11.596.782 2.122 2.122L9.12 7.499l4.597 4.597-2.122 2.122L7 9.62l-4.595 4.597-2.122-2.122L4.878 7.5.282 2.904 2.404.782l4.595 4.596L11.596.782Z" fill="#69707D" fill-rule="evenodd"/></svg>
            </div>
            <div class="image" (click)="stop($event)">
                <div *ngIf="currentIndex != 0" class="image__button image__previous" (click)="nextPicture($event, false)">
                    <svg width="12" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 1 3 9l8 8" stroke="#1D2026" stroke-width="3" fill="none" fill-rule="evenodd"/></svg>
                </div>
                <img [src]="currentImage?.imageUrl">
                <div *ngIf="currentIndex != product.images.length - 1" class="image__button image__next" (click)="nextPicture($event, true)">
                    <svg width="13" height="18" xmlns="http://www.w3.org/2000/svg"><path d="m2 1 8 8-8 8" stroke="#1D2026" stroke-width="3" fill="none" fill-rule="evenodd"/></svg>
                </div>
            </div>
            <div class="row">
                <div class="img" *ngFor="let element of product.images" (click)="getImage(element.id, $event)" [ngClass]="{'active': this.currentImage?.id == element.id}">
                    <div class="img__layer"></div>
                    <img [src]="element.imageUrl" [alt]="element.name">
                </div>
            </div>
        </div>
    </div>
    <div class="women__img-container">
        <img class="women__img-container--image" [src]="currentImage?.imageUrl" (click)="openPicture()">
        <div class="women__img-container--row">
            <div class="img" *ngFor="let element of product.images" (click)="getImage(element.id)" [ngClass]="{'active': this.currentImage?.id == element.id}">
                <div class="img__layer"></div>
                <img [src]="element.imageUrlThumb" [alt]="element.name">
            </div>
        </div>
    </div>
    <div class="women__content">
        <span class="women__content--company">{{ product?.companyName }}</span>
        <span class="women__content--title">{{ product?.productName }}</span>
        <span class="women__content--text">{{ product?.description }}</span>
        <div class="women__content--row">
            <span class="price">{{ product?.currency }}{{ product?.price | number: '1.0-2' }}</span>
            <div class="discount" *ngIf="product.discount">
                <span>{{ product?.discountPercentage }}%</span>
            </div>
            <span class="women__content--original-price">{{ product?.currency }}{{ product?.originalPrice | number: '1.0-2' }}</span>
        </div>
        <div class="women__content--row women__content--column">
            <div class="counter">
                <button [disabled]="counter == 0" class="counter__img-container" (click)="decrement()">
                    <svg width="12" height="4" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path d="M11.357 3.332A.641.641 0 0 0 12 2.69V.643A.641.641 0 0 0 11.357 0H.643A.641.641 0 0 0 0 .643v2.046c0 .357.287.643.643.643h10.714Z" id="a"/></defs><use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#a"/></svg>
                </button>
                <div class="counter__number-container">
                    <span class="counter__number-container--number">{{ counter }}</span>
                </div>
                <button class="counter__img-container" (click)="increment()">
                    <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path d="M12 7.023V4.977a.641.641 0 0 0-.643-.643h-3.69V.643A.641.641 0 0 0 7.022 0H4.977a.641.641 0 0 0-.643.643v3.69H.643A.641.641 0 0 0 0 4.978v2.046c0 .356.287.643.643.643h3.69v3.691c0 .356.288.643.644.643h2.046a.641.641 0 0 0 .643-.643v-3.69h3.691A.641.641 0 0 0 12 7.022Z" id="b"/></defs><use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#b"/></svg>
                </button>
            </div>
            <button class="button" [disabled]="counter == 0" (click)="addToCart()">
                <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z" fill="#FFF" fill-rule="nonzero"/></svg>
                <span>Add to cart</span>
            </button>
        </div>
    </div>
</div>
